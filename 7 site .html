	<body>
	
        <p><p id="sexto"><b>Calcula aqui os animes da tua lista que ainda te faltam ver!!</b></p>
        <hr></hr>
        <section id="set">
        <input type="number" name="n1" id="n1">
        <input type="number" name="n2" id="n2">
        <input type="button" name="somar" id="somar" value="Verificar" onclick="soma()">

        <div id="res"></div>
        </section>
        <script>
                function soma(){
                    var num1 = Number(window.document.getElementById('n1').value)
                    var num2 = Number(window.document.getElementById('n2').value)
                    var s = window.document.getElementById('res')

                    var res = num2 - num1
                     s.innerText = `Tu já viste ${num1} animes e a tua lista tem ${num2} animes ,ou seja, ainda te faltam ver ${res} animes.`

                }

        </script>
        <p><p id="quarto">*Nota: Coloca no primeiro espaço os animes que já viste e no segundo os que ainda não viste! Bom proveito!</p>
